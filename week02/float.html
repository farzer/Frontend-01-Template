<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <textarea id="input" style="width: 600px; height: 300px"></textarea>
    <div id="content" style="margin-top: 24px; width: 600px;word-wrap: break-word;"></div>
  </div>
  <script src="./homework.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const i = document.querySelector('#input')
      i.addEventListener('input', (e) => {
        const enCode = utf8encode(e.target.value)
        const c = document.querySelector('#content')
        c.innerHTML = enCode
      })
    })
  </script>
</body>
</html>
